plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'

    testImplementation 'io.rest-assured:rest-assured:4.1.2'
    //testImplementation 'io.rest-assured:json-schema-validator:4.1.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.14.0'

}

test {
    // Get project properties
    systemProperty "platform", "${platform}" // This picks up -Pplatform=test from command line
    //systemProperty "platform", "test" // You can hardcode a property within build.gradle
    //systemProperty "platform", findProperty("platform")
    //systemProperties['platform'] = 'none'   // You can also set from inside gradle script

    // Log test output
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }

}
